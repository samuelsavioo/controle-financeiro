<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <h1>Olá!<br>Seja bem-vindo(a).</h1>
      <p>Faça login para continuar acessando a página.</p>
    </div>
    <div class="right-panel">
      <div class="form-container">
        <img src="WhatsApp Image 2024-12-01 at 20.10.24.jpeg" alt="Logo" class="logo">
        <form>
          <label for="email">E-mail:</label>
          <input type="email" name="email" required>

          <label for="password">Senha:</label>
          <input type="password" id="password" name="password" required>
          <a href="#" class="forgot-password">Esqueci minha senha</a>

          <button type="submit" class="btn">Entrar</button>

          <div class="separator">ou faça login com</div>
          <button type="button" class="google-login" >Entrar com Google</button>
          <p>Não tem uma conta? <a href="signup.html">Crie uma</a></p>
        </form>
      </div>
    </div>
  </div>
</body>
<link rel="stylesheet" href="style.css">
<script src="app.js"></script>
</html>
